
    <app-main-header></app-main-header>
    <div class="container">
      <div class="card">
          <form class="form-login d-flex justify-content-center align-items-center flex-column" (ngSubmit)="logIn()" novalidate>
              <img class="mb-4" src="assets/img/logo.png" alt="" width="72" height="72">
              <h5>Accolite Softwares</h5>
              <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
              <div class="form-group row">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="sr-only">Password>></label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
            
              <button  type="submit" class="btn btn-md btn-primary" >Log In</button>
              
            </form>
        
      </div>
    </div>
